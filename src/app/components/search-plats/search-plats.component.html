
<app-banner title="search Plats"></app-banner>
  <section class="contact-section section_padding">
    <div class="container">
    
    </div>
  </section>
<div class="row justify-content-center">
    <div class="col-12">
      <h2 class="text-center mb-3 pb-3">SEARCH PLAT</h2>
    </div>
    <div class="col-lg-8">
      <form #searchForm="ngForm" (ngSubmit)="searchPlat()" >
        <div class="form-group">
          <div class="col-12">
            <div class="form-group">
              <input class="form-control"  [(ngModel)]="search.name" [ngModelOptions]="{standalone: true}"  type="text"   placeholder='Enter name plat'>
            </div>
          </div>
          
          <div class="col-12">
            <div class="form-group">
              <input class="form-control" [(ngModel)]="search.price" [ngModelOptions]="{standalone: true}"   type="number"   placeholder='Enter Price'>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="button button-contactForm btn_4">SEARCH PLATS</button>
        </div>
      </form>
    </div>
    <div *ngFor="let p of plats">
<app-fast-menu [fastMenuInput]="p"></app-fast-menu>
    </div>
    <div *ngIf="plats.length == 0" style="color: blue; font-size: 20px;">
        Not Found Plats
    </div>
</div>

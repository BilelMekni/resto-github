<div class="single_blog_item">
    <div class="single_blog_img">
        <img src={{infoInput.image}} alt="">
    </div>
    <div class="single_blog_text">
        <h3>{{infoInput.title}}</h3>
        <p>{{infoInput.Description}} </p>
        <p>
            <span [ngStyle]="{'color':priceColor(infoInput.pricePlat)}"> {{infoInput.price}}</span>
        </p>
        <a href="#" class="btn_3">Read More <img src={{infoInput.icone}} alt=""></a>
    </div>
</div>

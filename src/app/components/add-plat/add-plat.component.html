
<app-banner [title]="formTitle"></app-banner>
  <section class="contact-section section_padding">
    <div class="container">
    
    </div>
  </section>
<div class="row justify-content-center">
    <div class="col-12">
      <h2 class="text-center mb-3 pb-3">ADD PLAT</h2>
    </div>
    <div class="col-lg-8">
      <form #platForm="ngForm" (ngSubmit)="addPlat()" >
        <div class="form-group">
          <div class="col-12">
            <div class="form-group">
              <input class="form-control"  [(ngModel)]="plat.name" [ngModelOptions]="{standalone: true}"  type="text"   placeholder='Enter name plat'>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <input class="form-control"  [(ngModel)]="plat.description" [ngModelOptions]="{standalone: true}"   type="text"  placeholder='Enter Description'>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <input class="form-control" [(ngModel)]="plat.price" [ngModelOptions]="{standalone: true}"   type="number"   placeholder='Enter Price'>
            </div>
          </div>
        </div>
        <div class="form-group" style="visibility: hidden;">
          <input type="file" class="form-control" #filePicker  (change)="onImageSelected($event)">
        </div>
        <div class="text-center">
          <button class="btn btn-success" (click)="filePicker.click()">Please Select Your Avatar</button> <br>
          <img [src]="imagePreview" *ngIf="imagePreview" class="pt-3 pb-3" width="200px" height="200px" alt="">
        </div>
        <div class="text-center">
          <button type="submit" class="button button-contactForm btn_4">{{formTitle}}</button>
        </div>
      </form>
    </div>
</div>
